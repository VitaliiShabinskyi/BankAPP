<th:block th:replace="~{head}"></th:block>

<h1>Registration</h1>
<form th:action="@{/signin}" method="post" th:object="${clientDto}">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" th:field="*{firstName}">
    <div th:if="${#fields.hasErrors('firstName')}" class="error">
        <p th:errors="*{firstName}"></p>
    </div><br><br>

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" th:field="*{lastName}">
    <div th:if="${#fields.hasErrors('lastName')}" class="error">
        <p th:errors="*{lastName}"></p>
    </div><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}">
    <div th:if="${#fields.hasErrors('address')}" class="error">
        <p th:errors="*{address}"></p>
    </div><br><br>

    <label for="taxcode">Tax Code:</label>
    <input type="text" id="taxcode" th:field="*{taxCode}">
    <div th:if="${#fields.hasErrors('taxCode')}" class="error">
        <p th:errors="*{taxCode}"></p>
    </div><br><br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" th:field="*{phone}">
    <div th:if="${#fields.hasErrors('phone')}" class="error">
        <p th:errors="*{phone}"></p>
    </div><br><br>

    <label for="email">E-Mail:</label>
    <input type="text" id="email" th:field="*{email}">
    <div th:if="${#fields.hasErrors('email')}" class="error">
        <p th:errors="*{email}"></p>
    </div><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}">
    <div th:if="${#fields.hasErrors('password')}" class="error">
        <p th:errors="*{password}"></p>
    </div><br><br>

    <input type="submit" value="Submit">
</form>

<th:block th:replace="~{footer}"></th:block>
